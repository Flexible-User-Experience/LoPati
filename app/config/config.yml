imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

# Symfony
framework:
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource:             "%kernel.root_dir%/config/routing.yml"
        strict_requirements:  %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] }
    default_locale:  "%locale%"
    session:
        name:       lopati_session
        handler_id: session.handler.native_file
        save_path:  "%kernel.root_dir%/sessions"

# Twig
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'MenuBundle:Default:form.html.twig'

# Assetic
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~

# Doctrine
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        mappings:
            gedmo_translatable:
                type:   annotation
                prefix: Gedmo\Translatable\Entity
                dir:    "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Translatable/Entity"
                alias:  GedmoTranslatable # this one is optional and will default to the name set for the mapping
            ApplicationSonataUserBundle: ~
            SonataUserBundle: ~
            FOSUserBundle: ~ 

# Doctrine Extensions
stof_doctrine_extensions:
    default_locale: ca
    translation_fallback: true
    orm:
        default:
            translatable: true
            sluggable:    true

# A2lix
a2lix_translation_form:
    default_required: true
    locales: [ en, es ]

# Sonata Admin
sonata_admin:
    title:  'Administrador de continguts'
    title_logo: /images/logo_lopati_inverted.png
    templates:
        layout:     AdminBundle:Admin:my_standard_layout.html.twig
        dashboard:  AdminBundle:Admin:my_dashboard.html.twig
        user_block: AdminBundle:Admin:my_user_block.html.twig
        edit:       SonataAdminBundle:CRUD:edit.html.twig
    dashboard:
        groups:
            Menús:
            Slider:
            Pàgines:
            Arxius:
            Newsletters:
            Artistes:
            Configuracions:

# Sonata Block
sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]
        sonata.block.service.text:
        sonata.block.service.action:
        sonata.block.service.rss:

# Sonata User
sonata_user:
    security_acl: true
    class:
        user:   Application\Sonata\UserBundle\Entity\User
        group:  Application\Sonata\UserBundle\Entity\Group
    admin:
        user:
            class:        Sonata\UserBundle\Admin\Entity\UserAdmin
            controller:   SonataAdminBundle:CRUD
            translation:  SonataUserBundle
        group:
            class:        Sonata\UserBundle\Admin\Entity\GroupAdmin
            controller:   SonataAdminBundle:CRUD
            translation:  SonataUserBundle

# FOS User
fos_user:
    db_driver:      orm
    firewall_name:  admin
    user_class:     Application\Sonata\UserBundle\Entity\User
    group:
        group_class: Application\Sonata\UserBundle\Entity\Group

# TinyMCE
stfalcon_tinymce:
    include_jquery: false
    tinymce_jquery: true
    language: ca
    theme:
        simple:
            mode: "textareas"
            theme: "advanced"
            theme_advanced_buttons1: "mylistbox,mysplitbutton,bold,italic,underline,separator,strikethrough,justifyleft,justifycenter,justifyright,justifyfull,bullist,numlist,undo,redo,link,unlink,forecolor,backcolor"
            theme_advanced_buttons2: "outdent,indent,code,|,pastetext"
            theme_advanced_buttons3:
            theme_advanced_toolbar_location: "top"
            theme_advanced_toolbar_align: "left"
            theme_advanced_statusbar_location: "bottom"
            plugins: "paste"
            paste_auto_cleanup_on_paste : true
            paste_remove_styles: true
            paste_remove_styles_if_webkit: true
            paste_strip_class_attributes: true
            paste_retain_style_properties: "strong,p,color"
            theme_advanced_buttons1_add: "fullscreen"

# Vich
vich_uploader:
    db_driver: orm
    mappings:
        imatge:
            uri_prefix:         /uploads/images
            upload_destination: %kernel.root_dir%/../web/uploads/images
            namer:              vich_uploader.namer_uniqid
        pdf:
            uri_prefix:         /uploads/documents
            upload_destination: %kernel.root_dir%/../web/uploads/documents
            namer:              vich_uploader.namer_origname
        artista:
            uri_prefix:         /uploads/artists
            upload_destination: %kernel.root_dir%/../web/uploads/artists
            namer:              vich_uploader.namer_uniqid
        artistapdf:
            uri_prefix:         /uploads/artists/cv
            upload_destination: %kernel.root_dir%/../web/uploads/artists/cv
            namer:              vich_uploader.namer_origname
        slider:
            uri_prefix:         /uploads/slides
            upload_destination: %kernel.root_dir%/../web/uploads/slides
            namer:              vich_uploader.namer_uniqid

# Liip Imagine
liip_imagine:
    cache_prefix: /uploads/cache
    filter_sets:
        imatge_pagina:
            quality: 90
            filters:
                thumbnail: { size: [710, null], mode: outbound }
        imatge_pagina_irradiador:
            quality: 90
            filters:
                thumbnail: { size: [460, null], mode: outbound }
        portada:
            quality: 90
            filters:
                thumbnail: { size: [155, 155], mode: outbound }
        thumb_imatge_pagina:
            quality: 70
            filters:
                thumbnail: { size: [155, null], mode: outbound }
        thumb_imatge_pagina_arbre_continguts:
            quality: 70
            filters:
                thumbnail: { size: [50, null], mode: outbound }
        thumb_imatge_admin_list_view:
            quality: 70
            filters:
                thumbnail: { size: [100, null], mode: outbound }
        imatge_pagina_newsletter:
            quality: 80
            filters:
                thumbnail: { size: [578, null], mode: outbound }
        imatge460x300:
            quality: 90
            filters:
                thumbnail: { size: [460, 300], mode: outbound }
        imatge756x450:
            quality: 85
            filters:
                thumbnail: { size: [756, 450], mode: outbound, allow_upscale: true }

# FOS Elasticsearch
# Move to config_prod.yml if it's necessary to avoid Elasticasearch on devel environments
fos_elastica:
    clients:
        default: { host: localhost, port: %port_elastica% }
    indexes:
        website:
            client: default
            types:
                pagines:
                    mappings:
                        titol: { boost: 5 }
                        descripcio: { boost: 3 }
                        translatedTitleEs: { boost: 5 }
                        translatedDescripcioEs: { boost: 3 }
                        translatedTitleEn: { boost: 5 }
                        translatedDescripcioEn: { boost: 3 }
                    persistence:
                        driver: orm
                        model: LoPati\BlogBundle\Entity\Pagina
                        provider:
                        listener:
                        finder:

# Genemu
genemu_form:
    select2:
        enabled: true
        configs:
            placeholder: Escull un valor
            width: off
            allowClear: true
            minimumInputLength: 3

# Mandril
hip_mandrill:
    api_key: "%mandril_api_key%"
    default:
        sender:       "butlleti@lopati.cat"
        sender_name:  "Lo Pati"
        subaccount:   "lopati"

parameters:
    newsleterEmailDestination1: "%newsleterTestEmailDestination1%"
    newsleterEmailDestination2: "%newsleterTestEmailDestination2%"
    newsleterEmailDestination3: "%newsleterTestEmailDestination3%"
