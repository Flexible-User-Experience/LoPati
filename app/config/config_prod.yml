imports:
    - { resource: config.yml }

swiftmailer:
    transport: %mailer_transport%
    username: %mailer_user%
    password:   %mailer_password%
    host:       %mailer_host%
    encryption: %encryption%
    auth_mode:  %auth_mode%

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
