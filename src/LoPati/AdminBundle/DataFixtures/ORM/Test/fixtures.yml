## Menu level 1
LoPati\MenuBundle\Entity\Categoria:
    menulevelone{1..3}:
        nom: <word()>
        ordre: <current()>
        actiu: true

## Menu level 2
LoPati\MenuBundle\Entity\SubCategoria:
    menuleveltwo{1..7}:
        nom: <word()>
        ordre: <current()>
        categoria: @menulevelone<numberBetween(1, 3)>
        actiu: true

## Users
LoPati\UserBundle\Entity\User:
    admin:
        username: <{private_admin_test_user}>
        plainPassword: <{private_admin_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_SUPER_ADMIN
    editor:
        username: <{private_editor_test_user}>
        plainPassword: <{private_editor_test_pass}>
        email: <safeEmail()>
        firstname: <name()>
        lastname: <lastname()>
        enabled: true
        roles:
            - ROLE_CMS
